<!DOCTYPE html>
<html>
<head>
  <title>Select a Retailer | Subaru Parts Online</title>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="./Images/subaru-favicon.ico" rel="icon" type="image/x-icon" />
  <!-- The favicon is not official copy, I just made one from a logo png file. -->
  <script type="text/javascript" src="main.js" async></script>
</head>
<body>

  <header>

    <div id="top-line">
      <p>Welcome to Subaru Online Parts. Your source for Genuine OEM Subaru Parts and Accessories</p>
    </div>
    
    <nav>
    
      <div class="upper-nav">
        
        <a href="http://www.parts.subaru.com">
          <div class="logo-wrapper">
            <img src="./Images/subaru-main-logo.jpeg" alt="Subaru Logo with comapny tagline that says Confidence in Motion">
          </div>
        </a>
        <div class="toggle-wrapper">
    
          <div class="toggle-title"><h1>Subaru Parts</h1></div>
    
          <div class="toggle-items-wrapper">
            <ul>
              <li class="test">
                <a href="#">
                  <div class="toggle-items">
                    <h2>Shop Subaru Cars</h2>
                  </div>
                </a>
              </li>
      
              <li class="test">
                <a href="#">
                  <div class="toggle-items">
                    <h2>Shop Subaru Parts</h2>
                  </div>
                </a>
              </li>
      
              <li class="test">
                <a href="#">
                  <div class="toggle-items">
                    <h2>Schedule Subaru Service</h2>
                  </div>
                </a>
              </li>
            </ul>
          </div>
    
        </div>
    
      </div>
    
      <div class="lower-nav">
        <div class="left-nav-bar">

          <div class="home-wrapper">
            <a href="#">
              <div class="home-background">
                <img src="./Images/home-icon.png" alt="Home Icon">
              </div>
            </a>
          </div>
              
          <div class="about-wrapper">
            <p><a href="#">About</a></p>
          </div>

          <div class="gear-wrapper">
            <p><a href="#">Shop Subaru Gear</a></p>
          </div>

          <div class="maintenance-wrapper">
            <p><a href="#">Shop Maintenance Parts</a></p>
          </div>
        </div>

        <div class="right-nav-bar">
          <div class="fb-like-wrapper">
<!--             <div class="fb-like" 
                 data-href="https://www.facebook.com/subaruofamerica/" data-width="105" 
                 data-layout="button_count" 
                 data-action="like" 
                 data-size="small" 
                 data-show-faces="false" 
                 data-share="false">
            </div> -->
            <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fsubaruofamerica%2F&width=105&layout=button_count&action=like&size=small&show_faces=false&share=false&height=21&appId" width="105" height="21" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
          </div>

          <div class="search-wrapper">
            <ul id="search-bar">
              <li>Search</li>
              <li>
                <input type="text" name="search-request" placeholder="Search Words or Part Number">
              </li>
              <li>
                <img src="./Images/magnifying-glass.png" alt="Magnifying glass">
              </li> 
            </ul>
          </div>
        </div>
      </div>
    
    </nav> 
  
  </header>

  <div class="app">
    <main>
      <div id="hero"></div>
    </main>

    <footer>
      
    </footer>
  
  </div>

</html>
